name: Staging

on:
  issues:
    types: [labeled]

jobs:
        
  check-issue-label:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
        working-directory: ./.github/actions/check-issue
      - uses: ./.github/actions/check-issue
        id: CheckIssue
        with:
          label: approved
    
    outputs:
      output1: ${{ steps.CheckIssue.outputs.exists }}
         
  add-label-to-issue:

    if: job.check-issue-label.outputs.exists == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
        working-directory: ./.github/actions/add-label-to-issue
      - uses: ./.github/actions/add-label-to-issue
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          issue_number: ${{ github.context.issue.number }}
          label: released